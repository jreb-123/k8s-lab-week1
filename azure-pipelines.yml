trigger:
  branches:
    include:
      - main
      - dev

pool:
  name: Default   # Tu agente local

variables:
  - name: imageName
    value: 'jrebaza01/app-week1'
  - name: tag
    value: $(Build.SourceVersion)
  - name: releaseName
    value: $[eq(variables['Build.SourceBranchName'], 'dev') ? 'app-dev' : 'app-prod']
  - name: namespace
    value: $[eq(variables['Build.SourceBranchName'], 'dev') ? 'dev' : 'prod']

steps:
# 1️⃣ Checkout
- checkout: self
  clean: true

# 2️⃣ Login Docker Hub
- task: Docker@2
  displayName: 'Login to Docker Hub'
  inputs:
    command: login
    containerRegistry: 'DockerHubService'

# 3️⃣ Build Docker image
- task: Docker@2
  displayName: 'Build Docker image'
  inputs:
    command: build
    Dockerfile: '$(Build.SourcesDirectory)/app/Dockerfile'
    buildContext: '$(Build.SourcesDirectory)/app'
    tags: |
      $(imageName):$(tag)

# 4️⃣ Push Docker image
- task: Docker@2
  displayName: 'Push Docker image'
  inputs:
    command: push
    containerRegistry: 'DockerHubService'
    tags: |
      $(imageName):$(tag)

# 5️⃣ Update values.yaml y push a GitHub
- powershell: |
    Write-Host "Actualizando values.yaml con el nuevo tag $(tag)..."

    $filePath = "$(Build.SourcesDirectory)/charts/app/values.yaml"
    (Get-Content $filePath) -replace 'tag: .*', "tag: $(tag)" | Set-Content $filePath

    git config user.email "ci@azurepipelines.com"
    git config user.name "Azure Pipelines"

    git checkout $(Build.SourceBranchName)
    git add charts/app/values.yaml
    git commit -m "Update image tag to $(tag)"
    git push origin $(Build.SourceBranchName)
  displayName: "Update Helm values and push to GitHub"

# 6️⃣ Deploy con Helm
- task: HelmDeploy@0
  displayName: "Deploy app with Helm"
  inputs:
    connectionType: 'None'
    command: 'upgrade'
    chartType: 'FilePath'
    chartPath: '$(Build.SourcesDirectory)/charts/app'
    releaseName: '$(releaseName)'
    namespace: '$(namespace)'
    overrideValues: |
      image.tag=$(tag)
    install: true
