trigger:
  branches:
    include:
      - dev
      - main

pool:
  name: default   # Tu agente Ubuntu

variables:
  imageName: 'jrebaza01/app-week1'
  tag: $(Build.SourceVersion)

steps:
# 1️⃣ Variables dinámicas según rama
- script: |
    if [ "$(Build.SourceBranchName)" == "refs/heads/dev" ]; then
      echo "##vso[task.setvariable variable=releaseName]app-dev"
      echo "##vso[task.setvariable variable=namespace]dev"
    else
      echo "##vso[task.setvariable variable=releaseName]app-prod"
      echo "##vso[task.setvariable variable=namespace]prod"
    fi
  displayName: 'Set releaseName and namespace dynamically'

# 2️⃣ Build Docker image
- task: Docker@2
  displayName: 'Build Docker image'
  inputs:
    command: build
    Dockerfile: '$(Build.SourcesDirectory)/app/Dockerfile'
    buildContext: '$(Build.SourcesDirectory)/app'
    tags: |
      $(imageName):$(tag)

# 3️⃣ Push Docker image to Docker Hub
- task: Docker@2
  displayName: 'Push Docker image to Docker Hub'
  inputs:
    command: push
    tags: |
      $(imageName):$(tag)

# 4️⃣ Update Helm values.yaml and push to GitHub securely
- script: |
    echo "Updating values.yaml for branch $(Build.SourceBranchName) with tag $(tag)..."

    if [ "$(Build.SourceBranchName)" == "refs/heads/dev" ]; then
      envPath="envs/dev/values.yaml"
    else
      envPath="envs/prod/values.yaml"
    fi

    sed -i "s|tag: .*|tag: $(tag)|" $envPath

    git config user.email "pipeline@azuredevops.local"
    git config user.name "Azure Pipelines"
    git add $envPath
    git commit -m "Update image tag to $(tag)" || echo "No changes to commit"

    # Push usando token seguro de GitHub
    git remote set-url origin https://jreb-123:$G_TOKEN@github.com/jreb-123/k8s-lab-week1.git
    git pull origin $(Build.SourceBranchName) --rebase
    git push origin HEAD:$(Build.SourceBranchName)
  displayName: 'Update Helm values.yaml and push to GitHub securely'
  env:
    GH_TOKEN: $(G_TOKEN)   # <- GH_TOKEN creado en Library como secret

# 5️⃣ Deploy a Kubernetes via Helm
- task: HelmDeploy@0
  displayName: 'Deploy to Kubernetes via Helm'
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceConnection: 'aks-kubeconfig-connection'  # <- tu Service Connection
    command: 'upgrade'
    chartType: 'FilePath'
    chartPath: 'charts/app'
    releaseName: '$(releaseName)'
    namespace: '$(namespace)'
    overrideValues: 'image.repository=$(imageName),image.tag=$(tag)'
    install: true
    waitForExecution: true
    arguments: '--create-namespace'

# 6️⃣ Rollback si falla (opcional)
- script: |
    echo "Checking Helm deployment status..."
    helm status $(releaseName) -n $(namespace) || (
      echo "Deployment failed, rolling back..."
      helm rollback $(releaseName) 0 -n $(namespace)
    )
  displayName: 'Check deployment / Rollback if needed'
