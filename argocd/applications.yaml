apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-week1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jreb-123/k8s-lab-from-scratch.git
    targetRevision: main
    path: charts/app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
