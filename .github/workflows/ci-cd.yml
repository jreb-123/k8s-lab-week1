name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - lab/**

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag
        id: vars
        run: echo "TAG=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/app-new:${{ env.TAG }} ./app
          docker push ${{ secrets.DOCKER_USERNAME }}/app-new:${{ env.TAG }}

      - name: Update Helm values.yaml
        run: |
          sed -i "s|repository:.*|repository: ${{ secrets.EDOCKER_USERNAM }}/app-new|" ./charts/app/values.yaml
          sed -i "s|tag:.*|tag: ${{ env.TAG }}|" ./charts/app/values.yaml

      - name: Commit and push updated values.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./charts/app/values.yaml
          git commit -m "Update image tag to ${{ env.TAG }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
